services:
  - type: web
    name: school-server-api
    env: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: "https://school-client.onrender.com"
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
